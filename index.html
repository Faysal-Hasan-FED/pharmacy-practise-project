<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faysal Pharmacy</title>
    <!-- bootstrap 5 css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container-fluid">
        <!-- navbar from bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">Faysal Pharmacy</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="#">Refill Prescription</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Buy Medicine</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact a Pharmacist</a>
                  </li>
                </ul>
                <button type="button" class="btn btn-success rounded-pill">Login</button>
              </div>
            </div>
          </nav>
          <section class="row container">
              <div class="col-sm-12 col-md-6 p-5">
                  <h1 class="mb-3">We can get your Drug Prescriptions to you</h1>
                  <p class="mb-3">We have all the drugs your doctor prescribed for your health and what's more, we can get it to you. </p>
                  <div class="mb-5">
                      <button type="button" class="btn header-btn ">Normal</button>
                      <button type="button" class="btn header-btn ">Gastrick</button>
                      <button type="button" class="btn header-btn ">Organ Damage</button>
                      <button type="button" class="btn header-btn ">Accident</button>
                  </div>
                  <div class="container-fluid">
                    <form class="d-flex">
                      <input class="form-control me-2 bg-dark text-light" type="search" placeholder="Search for drugs in our store" aria-label="Search">
                      <button class="btn  search-button" type="submit">Search</button>
                    </form>
                  </div>
              </div>
              <div class="col-sm-12 col-md-6 px-5">
                <img class="w-100" src="images/Rectangle 2.png" alt="a pharmacist">
              </div>
          </section>

    </header>
    <main class="mt-5">
        <h2 class="text-center my-header">Our Affliations</h2>
        <div class="my-linebreak">
            <hr>
        </div>
        <section class="d-flex justify-content-center m-5">
            <img class="w-100" src="images/Group 41.png" alt="group image">
        </section>

    </main>
    <footer>

    </footer>

    <!-- bootstrap 5 js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
